<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #007BFF;
            color: white;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">My Biodata</h1>
    <table>
        <tbody>
            <tr>
                <th colspan="3">Personal Information</th>
            </tr>
            <tr>
                <td rowspan="7"> <img src="mypic.jpg" height="200"> </td>
                
                    <tr>
                        <td>Name</td>
                        <td>John Doe</td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>Male</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>john.doe@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+123 456 7890</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>123 Main Street, Hometown</td>
                    </tr>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
